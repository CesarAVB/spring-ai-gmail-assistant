# ============================================
# GMAIL ASSISTANT SERVICE
# ============================================

# Server
spring.application.name=gmail-assistant-service
server.port=8080

# Gemini
langchain4j.google-ai-gemini.api-key=${GEMINI_API_KEY}
langchain4j.google-ai-gemini.model-name=${GEMINI_MODEL:gemini-1.5-flash}

# Gmail
gmail.credentials-file=classpath:credentials.json
gmail.tokens-directory-path=tokens

# Swagger
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs

# Logging
logging.level.br.com.sistema.gmail=INFO
logging.level.dev.langchain4j=INFO