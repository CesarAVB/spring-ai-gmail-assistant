# ============================================
# GMAIL ASSISTANT SERVICE
# ============================================

# Server
spring.application.name=gmail-assistant-service
spring.profiles.active=${SPRING_PROFILES_ACTIVE:local}
server.port=8082

# Gmail
gmail.credentials-file=classpath:credentials.json
gmail.tokens-directory-path=tokens

# Swagger
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs

# Logging
logging.level.br.com.sistema.gmail=INFO
logging.level.dev.langchain4j=INFO